# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

    # ... other options
          plugin_languages: yes
          plugin_languages_ignored: html, css                           
          plugin_languages_skipped: my-test-repo                        
          plugin_languages_colors: "0:orange, javascript:#ff0000, ..."  
          plugin_languages_aliases: "JavaScript:JS, TypeScript:TS, ..." 
          plugin_languages_details: bytes-size, percentage              
          plugin_languages_threshold: 2%                                
          plugin_languages_limit: 8                                     
          plugin_languages_sections: most-used, recently-used           
          plugin_languages_indepth: no                                  
          plugin_languages_categories: programming                      
          plugin_languages_recent_categories: markup, programming, data 
          plugin_languages_recent_load: 500                             
          plugin_languages_recent_days: 7                               
          commits_authoring: lowlighter@users.noreply.github.com        
